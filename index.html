<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('baground.png.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .social {
      margin: 20px 0;
    }

    .social a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 12px 0;
      padding: 12px 20px;
      background-color: #f0f0f0;
      border-radius: 30px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .social a:hover {
      background-color: #e0e0e0;
    }

    .social img {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
      }

      .social a {
        font-size: 14px;
        padding: 10px 16px;
      }

      .social img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.png" alt="Logo Puff & Loop" class="logo" />

    <div class="social">
      <a href="https://www.instagram.com/puffandloop/" target="_blank">
        <img src="icon-instagram.png.png" alt="Instagram" />
        Instagram
      </a>
      <a href="https://www.tiktok.com/@puffandloop" target="_blank">
        <img src="icon-tiktok.png.png" alt="TikTok" />
        TikTok
      </a>
      <a href="https://wa.me/6281234567890" target="_blank">
        <img src="icon-wa.png.png" alt="WhatsApp" />
        WhatsApp
      </a>
    </div>
  </div>
</body>
</html>
