<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('baground.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }
    .logo {
      width: 150px;
      margin: 30px auto 20px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .social-links a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
    }
    .social-links a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <img src="logo.png.png" alt="Puff & Loop Logo" class="logo" />

  <div class="social-links">
    <!-- Instagram -->
    <a href="https://www.instagram.com/puffandloop/" target="_blank">
      <img src="icon-instagram.png.png" alt="Instagram">
    </a>
    <!-- TikTok -->
    <a href="https://www.tiktok.com/@puffandloop" target="_blank">
      <img src="icon-tiktok.png.png" alt="TikTok">
    </a>
    <!-- WhatsApp -->
    <a href="https://wa.me/6281234567890" target="_blank">
      <img src="icon-wa.png.png" alt="WhatsApp">
    </a>
  </div>
</body>
</html>
