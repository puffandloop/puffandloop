<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }

    .icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s ease;
    }

    .icons a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logonya.png" alt="Puff & Loop Logo" class="logo" />

  <!-- Judul -->
  <h1>Puff & Loop</h1>
  <p>Temukan kami di platform favoritmu:</p>

  <!-- Ikon Sosial Media -->
  <div class="icons">
    <a href="https://tiktok.com/@puffandloop" target="_blank">
      <img src="icon-tiktok.png" alt="TikTok" />
    </a>
    <a href="https://www.instagram.com/puffandloop/" target="_blank">
      <img src="icon-instagram.png" alt="Instagram" />
    </a>
    <a href="https://wa.me/6283168611625" target="_blank">
      <img src="icon-wa.png" alt="WhatsApp" />
    </a>
  </div>

</body>
</html>
