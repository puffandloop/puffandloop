<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: url('bg-puffloop.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      padding-top: 60px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 48px;
      margin: 20px 0 10px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      transition: transform 0.2s;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo-puffloop.png" alt="Puff & Loop Logo" class="logo" />

    <h1>Puff & Loop</h1>
    <p>Temukan kami di platform favoritmu:</p>

    <!-- Sosial media icons -->
    <div class="social-icons">
      <a href="https://www.tiktok.com/@puffandloop" target="_blank">
        <img src="icon-tiktok.png" alt="TikTok" />
      </a>
      <a href="https://www.instagram.com/puffandloop/" target="_blank">
        <img src="icon-instagram.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/6281212345678" target="_blank">
        <img src="icon-whatsapp.png" alt="WhatsApp" />
      </a>
    </div>
  </div>
</body>
</html>
