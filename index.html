<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .logo {
      width: 130px;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: 1.5px solid #999;
      border-radius: 10px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background-color: #f2f2f2;
    }

    .icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icons img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Puff & Loop Logo" class="logo" />

    <a class="btn" href="https://www.instagram.com/puffandloop/" target="_blank">Instagram</a>
    <a class="btn" href="https://www.tiktok.com/@puffandloop" target="_blank">Tiktok</a>
    <a class="btn" href="https://wa.me/6281234567890" target="_blank">Whatsapp</a>

    <div class="icons">
      <a href="https://www.instagram.com/puffandloop/" target="_blank">
        <img src="icon-ig.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/6281234567890" target="_blank">
        <img src="icon-wa.png" alt="WhatsApp" />
      </a>
      <a href="https://www.tiktok.com/@puffandloop" target="_blank">
        <img src="icon-tiktok.png" alt="Tiktok" />
      </a>
    </div>
  </div>
</body>
</html>
