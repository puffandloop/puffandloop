<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('baground.png.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      text-decoration: none;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 14px;
        padding: 12px;
      }

      .social-icons a img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.png" alt="Puff & Loop Logo" class="logo" />

    <a class="btn" href="https://www.instagram.com/puffandloop/" target="_blank">Instagram</a>
    <a class="btn" href="https://www.tiktok.com/@puffandloop" target="_blank">TikTok</a>
    <a class="btn" href="https://wa.me/6283168611625" target="_blank">WhatsApp</a>

    <div class="social-icons">
      <a href="https://www.instagram.com/puffandloop/" target="_blank">
        <img src="icon-instagram.png.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/6283168611625" target="_blank">
        <img src="icon-wa.png.png" alt="WhatsApp" />
      </a>
      <a href="https://www.tiktok.com/@puffandloop" target="_blank">
        <img src="icon-tiktok.png.png" alt="TikTok" />
      </a>
    </div>
  </div>
</body>
</html>
