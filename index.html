<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      text-decoration: none;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Puff & Loop Logo" class="logo" />
    
    <a class="btn" href="https://www.instagram.com/puffandloop/" target="_blank">Instagram</a>
    <a class="btn" href="https://www.tiktok.com/@puffandloop" target="_blank">Tiktok</a>
    <a class="btn" href="https://wa.me/6281234567890" target="_blank">Whatsapp</a>

    <div class="social-icons">
      <a href="https://www.instagram.com/puffandloop/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" />
      </a>
      <a href="https://wa.me/6281234567890" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      </a>
      <a href="https://www.tiktok.com/@puffandloop" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" />
      </a>
    </div>
  </div>
</body>
</html>
