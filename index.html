<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff & Loop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('baground.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fffaf6;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logo {
      max-width: 160px;
      margin-bottom: 30px;
    }

    .link-button {
      display: block;
      margin: 12px 0;
      padding: 14px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background-color: #f3f3f3;
    }

    .icons {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .icons img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
        border-radius: 16px;
      }

      .link-button {
        padding: 12px;
        font-size: 14px;
      }

      .icons img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.png" alt="Puff & Loop Logo" class="logo" />
    <a href="https://www.instagram.com/" class="link-button" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/" class="link-button" target="_blank">Tiktok</a>
    <a href="https://wa.me/" class="link-button" target="_blank">Whatsapp</a>
    <div class="icons">
      <a href="https://wa.me/" target="_blank">
        <img src="icon-wa.png.png" alt="WhatsApp" />
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img src="icon-instagram.png.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/" target="_blank">
        <img src="icon-tiktok.png.png" alt="TikTok" />
      </a>
    </div>
  </div>
</body>
</html>
