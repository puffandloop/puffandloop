<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puff & Loop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-o1oJ4RUYQus+/DGxbl9gkqBPR8TGbSJL8k1YO6ZKfJm45ntZ92JH8hI56ZhrI+W/1Cg6JKlzMRlxWh5kBlCD0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 40px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin: 0 auto 30px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .btn-link {
      display: block;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 14px 0;
      margin: 10px 0;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .btn-link:hover {
      background-color: #f2f2f2;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      font-size: 26px;
      color: black;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }

    .social-icons .instagram {
      color: #E1306C;
    }

    .social-icons .whatsapp {
      color: #25D366;
    }

    .social-icons .tiktok {
      color: black;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://i.ibb.co/vqCLyzn/puffnloop-logo.png" alt="Puff & Loop Logo" />
    </div>

    <a href="https://instagram.com/yourusername" class="btn-link" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@yourusername" class="btn-link" target="_blank">Tiktok</a>
    <a href="https://wa.me/yourphonenumber" class="btn-link" target="_blank">Whatsapp</a>

    <div class="social-icons">
      <a href="https://instagram.com/yourusername" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/yourphonenumber" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.tiktok.com/@yourusername" class="tiktok" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</body>
</html>
