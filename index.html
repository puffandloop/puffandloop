<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puff & Loop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 320px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      background-color: white;
      border: 1.5px solid #aaa;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icons img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png.png" alt="Puff & Loop Logo" class="logo" />
    <a class="btn" href="https://www.instagram.com/puffandloop/" target="_blank">Instagram</a>
    <a class="btn" href="https://www.tiktok.com/@puffandloop" target="_blank">Tiktok</a>
    <a class="btn" href="https://wa.me/6281234567890" target="_blank">Whatsapp</a>

    <div class="icons">
      <a href="https://wa.me/6281234567890" target="_blank">
        <img src="icon-wa.png.png" alt="WhatsApp" />
      </a>
      <a href="https://www.instagram.com/puffandloop/" target="_blank">
        <img src="icon-ig.png.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@puffandloop" target="_blank">
        <img src="icon-tiktok.png.png" alt="Tiktok" />
      </a>
    </div>
  </div>
</body>
</html>
